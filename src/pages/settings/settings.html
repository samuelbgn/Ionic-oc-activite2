<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Réglages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button 
              ion-item
              icon-start
              block
              color="light"
              (click)="onSave()">
              <ion-icon name="md-cloud-download"></ion-icon>
        Sauvegarder les données
      </button>

      <button
              ion-item
              icon-start
              block
              color="light"
              (click)="onFetch()">
              <ion-icon name="md-cloud-upload"></ion-icon>
        Récupérer les données
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
